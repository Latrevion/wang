  //setTimeout只有一次
  // setInterval()每间隔多长时间就运行一次

  var timer;

  function startTime() {

    var now = new Date()
    var txt = document.getElementById("txt")
    txt.innerHTML = now.toLocaleTimeString()

  }

  timer= setInterval(startTime, 200)

  function clearTime() {
    clearInterval(timer)
  }

  setTimeout(clearTime,10000)
