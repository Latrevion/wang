<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>008加载事件</title>
</head>
<body>
<script>
  //加载事件
  // window.onload = function () {
  //   var div1 = document.querySelector("#div1")
  //   console.log(div1)
  // }

  // window.addEventListener('load',function () {
  //     var div1 = document.querySelector("#div1")
  //     console.log(div1)
  // })

  window.addEventListener('DOMContentLoaded',function () {
      var div1 = document.querySelector("#div1")
      console.log(div1)
  })

  // src CSS外部文件,img, 他们的加载是异步的, 不会阻塞DOM的parse过程
  // 1. HTML文件下载完了，DOM parse完了
  // 2. 所有的CSS外部文件,img下载完了
  //  通常来说,都是1先完,2后完
  // window.onload, 2完成后触发
  // DOMContentLoaded, 1完成触发

</script>
<div id="div1"></div>
</body>
</html>
