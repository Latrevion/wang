<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>003练习</title>
  <style>
    body{
      background-color: #cccccc;
    }

    li{
      list-style: none;
      color: #333333;
    }
  </style>
</head>
<body>
<ul id="container">
<!--  <li>北京</li>-->
<!--  <li>济南</li>-->
<!--  <li>上海</li>-->
<!--  <li>苏拉威斯</li>-->
</ul>

<script>
  // 动态的生成HTML内容
  // 解决步骤:
  //   1. 撰写静态的HTML+CSS,确定效果可以接受
  //   2. 把响应的HTML注释,然后将数据封存到JSON中,写动态生成HTML的代码.
  var data = [
    'beijing',
    'jinan',
    'shanghai',
    'sulaweisi',
    'hangzhou'
  ]

  var ul = document.querySelector('#container')
  var liHTMLString = ''
  for (var i=0;i<data.length;i++){
    liHTMLString += '<li>'+data[i]+'</li>'

  }
  ul.innerHTML+=liHTMLString

  var list = document.querySelectorAll('#container>li')
  for (var j =0 ;j<list.length;j++){
    list[j].onmouseover =function () {
      this.style.backgroundColor ='#ff0'
    }
    list[j].onmouseout =function () {
      this.style.backgroundColor ='#ccc'
    }
  }

  //  这种写法违背了一个原则, HTML结构全部应该出现在HTML中
</script>
</body>
</html>
