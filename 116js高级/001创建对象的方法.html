<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>001创建对象的方法</title>
</head>
<body>
<script>
  // Person 对象，name ，age，say
  //1.工厂方法
  function createPerson(name, age, saidWords) {
    var person = {}
    person.name = name
    person.age = age
    person.say = function () {
      console.log(saidWords)
    }
    return person
  }

  console.log(createPerson.prototype)

  var person1 = createPerson('wang',25,'hello world!')

  // 2.直接
  //不推荐
  var person2 = {}
  person2.name = "wang"
  person2.age = 25
  person2.say = function () {
    console.log("hello world")
  }

  //推荐的写法
  var person3 = {
    name: "wang",
    age: 25,
    say: function () {
      console.log("hello world")
    }
  }

  // 3.构造函数
  function Person(name, age, saidWords) {
    this.name = name
    this.age = age
    this.say = function () {
      console.log(saidWords)
    }
  }

  console.log(Person.prototype)

  var person4 = new Person('wang',25,'hello world!')

 //构造函数是prototype，被构造出来的对象是__proto__

  console.log(1,person4.__proto__)

  console.log(Person.prototype === person4.__proto__)

  console.log(Person)
  console.log(person4.__proto__.constructor)
  console.log(Person === person4.__proto__.constructor)

  var a = []
  console.log(a.__proto__.constructor.name)

  var obj = {

  }
  console.log(obj.__proto__.constructor.name )
  console.log(person4.__proto__.constructor.name)

  console.log(person4 instanceof Person)

  console.log(a instanceof Array)
  console.log(obj instanceof Object)

  console.log(obj.__proto__ === Object.prototype)

  // 如果你用一个构造函数创建了一个对象,那么:
  //  对象.__proto__.constructor 就是构造函数的函数对象
  //  对象 instanceof 构造函数对象 是 true

</script>
</body>
</html>
